<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact or To-Do</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Welcome Modal -->
  <div id="welcomeModal">
    <div class="modal-content">
      <h2>What would you like to open?</h2>
      <button onclick="showSection('form')">Contact Form</button>
      <button onclick="showSection('todo')">To-Do List</button>
    </div>
  </div>

  <!-- Main content -->
  <main class="container">

    <!-- Contact Form -->
    <section id="formSection" style="display: none;">
      <form id="contactForm">
        <h2>Contact Us</h2>
        <input type="text" id="name" placeholder="Your Name" required />
        <input type="email" id="email" placeholder="Your Email" required />
        <textarea id="message" placeholder="Your Message" required></textarea>
        <div class="error" id="error"></div>
        <button type="submit">Send</button>
      </form>
    </section>

    <!-- To-Do List -->
    <section id="todoSection" class="todo" style="display: none;">
      <h2>My To-Do List</h2>
      <input type="text" id="taskInput" placeholder="Add a task..." />
      <button onclick="addTask()">Add</button>
      <ul id="taskList"></ul>
    </section>

  </main>

  <script src="script.js"></script>
</body>
</html>
